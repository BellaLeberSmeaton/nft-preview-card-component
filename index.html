<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="nft">
    <img class="--img" src="images/image-equilibrium.jpg" alt="nft image of red cube">

    <section>

      <h2 class="--title">Equilibrium #3429</h2>

      <p class="--description">Our Equilibrium collection promotes balance and calm.</p>

      <span class="--info">
        <p class="__price">
          <img src="images/icon-ethereum.svg">
          0.041 ETH
        </p>
        <p class="__time">
          <img src="images/icon-clock.svg">
          3 days left
        </p>
      </span>

      <span class="--creator">
        <img class="__avatar" src="images/image-avatar.png" alt="portrait of jules wyvern">
        <p class="__name">
          Creation of <strong>Jules Wyvern</strong>
        </p>
      </span>

    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/bella-leber-smeaton/">Bella Leber Smeaton</a>.
  </footer>
</body>
</html>
